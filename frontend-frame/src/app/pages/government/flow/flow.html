<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="密度分布" ba-panel-class="with-scroll" class="panel-primary">
                <div>
                    <p>请输入厂商名称及年份:</p>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" style="width: 200px" placeholder="请输入厂商名称" name="" ng-model="filters.companyName">&nbsp&nbsp<input type="text" style="width: 200px" class="form-control" placeholder="请输入年份" name="" ng-model="filters.year">
                        </div>
                        <button ng-click="show" style="margin-left: 10px" type="button" class="btn btn-primary" id="midu">显示流向分布图</button>
                    </form>
                </div>
                <div style="margin-top: 20px;">
                  <ng-echarts style="width:100%; height: 800px;" class="col-md-6 echarts" ec-option="mapOption" ec-config="mapConfig"></ng-echarts>
                </div>
            </div>
        </div>
    </div>
</div>
