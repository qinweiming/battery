# Application dependencies

require:
    - play
    - play1-base -> api 0.1
    - play1-base -> jongo 0.1
    - play-codeborne -> logger 2.1
 #   - io.grpc -> grpc-all 0.13.2
#    - commons-cli -> commons-cli 1.3.1
#    - org.hyperledger -> shim-client 1.0
#    - org.hyperledger.fabric-sdk-java -> fabric-sdk-java 0.6
repositories:
    - play-api:
          type: http
          artifact: http://play.nll.im/play-api/api-0.1.zip
          contains:
            - play1-base -> api
    - play-jongo:
          type: http
          artifact: http://play.nll.im/play-jongo/jongo-0.1.zip
          contains:
            - play1-base -> jongo            
    - play-logger:
          type: http
          artifact: https://repo.codeborne.com/play-logger/logger-2.1.zip
          contains:
            - play-codeborne -> *

