        404:
          description: '未找到对应的资源'
          schema:
            $ref: '#/definitions/Error'
        500:
          description: '服务内部错误'
          schema:
            $ref: '#/definitions/Error'

  '/2dcodes/{moduleId}':
    post:
      summary:  单个二维码生成
      description: 单个二维码生成
      consumes:
         - application/json
      parameters:
         - in: path
           name: moduleId
           type: string
           description: 电池模组id(流水号)
           required: true
      tags:
         - Codes
      responses:
         201:
          description: 服务器正常返回, 二维码图片的base64
          schema:
            type: string

  '/2dcodes':
    post:
      summary:  批量二维码生成
      description: 批量二维码生成
      consumes:
         - application/json
      parameters:
         - in: query
           name: beginModuleId
           type: string
           description: 起始电池模组id(起始流水号)
           required: true
         - in: query
           name: endModuleId
           type: string
           description: 截止电池模组id(截止流水号)
           required: true
      tags:
         - Codes
      responses:
         201:
          description: 服务器正常返回
          schema:
            type: array
            items:
              type: object
              properties:
                moduleId:
                  type: string
                2dcode:
                  type: string
                  format: byte
                  description: 二维码base64
                  example: data:image/png;base64,

  '/flows':
    get:
      summary:  统计某年度某些企业流出的电池模组数量情况
      description: 获取流量分析图
      consumes:
        - application/json
      parameters:
        - in: query
          name: filters
          type: string
          description: "查询条件模板,mongodb的查询语法格式,当为空时,后台使用默认值."
          default: "{year:#,companyName:#}"
          allowEmptyValue: true
        - in: query
          name: params
          type: array
          collectionFormat: csv
          description: "查询条件的参数值,与filters中的占位符顺序对应, 例如: '2016','.*电池厂.*'"
          items:
            type: string
      tags:
        - Flows
      responses:
         200:
          description: 服务器正常返回统计结果数据
          schema:
            properties:
              from:
                type: string
              to:
                type: string
              count:
                type: integer
          headers:
            X-Total-Count:
              type: integer
              description: 总行数

  '/densitys':
    get:
      summary:  获取电池模组的密度分布图
      description: 获取各电池厂生产的电池模组在全国的密度分布图
      consumes:
         - application/json
      parameters:
        - in: query
          name: filters
          type: string
          description: "查询条件模板,mongodb的查询语法格式,当为空时,后台使用默认值."
          default: "{year:#,companyName:#}"
          required: true
        - in: query
          name: params
          type: array
          collectionFormat: csv
          description: "查询条件的参数值,与filters中的占位符顺序对应, 例如: '2016','.*电池厂.*'"
          items:
            type: string
      tags:
         - 统计分析
      responses:
         200:
          description: 服务器正常返回d
          schema:
            properties:
              companyName:
                type: string
              count:
                type: string
          headers:
            X-Total-Count:
              type: integer
              description: 总行数

  '/auth':
    post:
      summary: 获取授权token
      consumes:
         - application/json
      parameters:
        - name: auth
          in: body
          description: 用户信息.
          required: true
          schema:
              $ref: '#/definitions/Auth'
      tags:
        - Auth
      responses:
        201:
          description: 服务器正常返回
          schema:
            $ref: '#/definitions/Token'

  '/users':
    post:
      summary: 注册用户
      consumes:
        - application/json
      parameters:
        - name: user
          in: body
          description: 用户信息
          required: true
          schema:
            $ref: '#/definitions/User'
      tags:
        - Users
      responses:
        '201':
          description: 注册成功

  '/users/{id}':
    get:
      summary: 获取用户信息
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          description: 用户id
          type: string
          required: true
      tags:
        - Users
      responses:
        '200':
          description: 注册成功
          schema:
            $ref: '#/definitions/User'

definitions:
  Cert:
    type: object
    properties:
      companyType:
        type: integer
        description: 企业类型(0:电池厂商 1:汽车厂商)
      companyId:
        type: integer
        description: 企业Id
      companyName:
        type: string
        description: 企业名称
      creditCode:
        type: string
        description: 社会信用码
      vendorCode:
        type: string
        description: 电池厂的厂商代码
      contact:
        type: string
        description: 联系人
      phone:
        type: string
        description: 联系电话
      email:
        type: string
        description: 电子邮箱
      licensePicture:
        type: string
        format: byte
        description: base64后的营业执照图片
      status:
        type: integer
        description: '申请证书的状态: 0:未审核(默认) 1：审核通过 2：审核不通过'
        enum:
          - 0
          - 1
          - 2
      tradeSK:
        type: string
        description: 交易用私钥内容
      productSK:
        type: string
        description: 产品(电池包和模组)二维码生成用的私钥内容

    required:
      - companyType
      - companyId
      - companyName
      - creditCode
      - vendorCode
      - phone
      - email

    example:
      companyType: 1
      companyId: 21424
      companyName: "电池厂商1"
      creditCode: "911199R"
      vendorCode: "111111"
      contact: "张三"
      phone: "13728783627"
      email: "894738373@qq.com"
      status: 0
      licensePicture: data:image/png;base64,


  User:
    type: object
    properties:
      userName:
        type: string
        description: 手机号码
      password:
        type: string
        description: 密码
      createDate:
        type: string
        format: date
        description: 日期
      state:
        type: integer
        format: int32
        description: 状态
    required:
      - userName
      - password
    example:
      userName: "zhangsan"
      password: "justPass"
      createDate: "2016-01-01"
      state: 0
  Auth:
    type: object
    properties:
      userName:
        type: string
        description: user name
      password:
        type: string
        description: 密码
    required:
      - userName
      - password
    example:
      userName: '18955555555'
      password: 'justPass'

  Token:
    type: object
    properties:
      token:
        type: string
        description: 返回的token
      userId:
        type: integer
        format: int64
        description: 用户id
      userName:
        type: string
        description: 用户名
    example:
      token: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..kwoSodGxS81HPWCiIydk0Z4Of6rljkR6hLAQ1VNeYhs"
      userId: 100
      userName: "18955555555"

  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
        description: 参见 `ErrorCode` 中的定义
      message:
        type: string
        description: 错误描述
      detail:
        type: string
        description: 错误的详细信息
  Scan:
      type: 'object'
      required:
        - id
        - scannerId
        - barcode
        - timestamp
      properties:
        id:
          type: string
          description: 'id'
        scannerId:
          type: string
          description: '扫描者ID'
        barcode:
          type: string
          description: '二维码内容'
        longitude:
          type: number
          format: double
          description: '扫描者所在位置的经度'
        latitude:
          type: number
          format: double
          description: '扫描者所在位置的纬度'
        timestamp:
          $ref: '#/definitions/Timestamp'
  Trade:
    type: 'object'
    required:
      - block
      - fromId
      - productIds
      - toId
      - timestamp
    properties:
      id:
        type: string
        description: '对象id'
        maxLength: 30
      fromId:
        type: string
        description: '卖家ID'
      from:
        type: 'string'
        description: '卖家'
      to:
        type: 'string'
        description: '买家'
      toId:
        type: 'string'
        description: '买家Id'
      productIds:
        type: array
        items:
          type: string
        description: '交易物品ID'
      timestamp:
        $ref: '#/definitions/Timestamp'
      block:
        $ref: '#/definitions/Block'
      transaction:
        $ref: '#/definitions/Transcation'

  Package:
    type: 'object'
    required:
      - packageId
      - packageSpec
      - modules
      - manufacturer
      - timestamp
    properties:
      packageId:
        type: 'string'
        description: '电池包id'
      packageSpec:
        type: 'string'
        description: '电池包规格'
      modules:
        type: 'array'
        items:
          $ref: '#/definitions/Module'
      manufacturer:
        type: 'string'
        description: '生产厂家'
      timestamp:
        $ref: '#/definitions/Timestamp'
    example:
      packageId: '507f191e810c19729de860ea'
      packageSpec: '{标称容量:5300mAh,电芯内阻:15mΩ,最大充电电流:1C}'
      manufacturer: 'v'
      modules: [{'moduleId': '507f191e810c19729de860ea','moduleSpec': '{标称容量:5300mAh,电芯内阻:15mΩ,最大充电电流:1C}', 'manufacturer': '波士顿'},
               {'moduleId': '507f191e810c19729de860eb','moduleSpec': '{标称容量:5300mAh,电芯内阻:15mΩ,最大充电电流:1C}', 'manufacturer': '波士顿'}]
      timestamp: {'nanos': 206716775}
  Car:
    type: 'object'
    properties:
      carId:
        type: 'string'
        description: '电池模组id'
        maxLength: 512
      vin:
        type: 'string'
        description: '车架号'
      packageId:
        type: 'string'
        description: '电池包id'
        maxLength: 512
      carSpec:
        type: 'string'
        description: '规格'
      manufacturer:
        type: 'string'
        description: '生产厂家'
      timestamp:
        $ref: '#/definitions/Timestamp'
    example:
      carId: '6e7f191e889019729de860ab'
      vin: 'WDBGP57B6PB127810'
      packageId: '507f191e810c19729de860ea'
      carSpec: '{标称容量:5300mAh,电芯内阻:15mΩ,最大充电电流:1C}'
      manufacturer: '一汽大众'
      timestamp: {'nanos': 206716775}
  Block:
    type: 'object'
    required:
      - blockId
      - stateHash
    properties:
      blockId:
        type: string
        description: 'block id'
      version:
        type: 'string'
        description: 'block version'
        default: '1'
      transactions:
        type: 'array'
        description: 'transcations of block'
        items:
          $ref: '#/definitions/Transcation'
      transactionsHash:
        type: 'string'
        description: 'The merkle root hash of the block’s transactions.'
      stateHash:
        type: 'string'
        description: 'The merkle root hash of the world state.'
      previousBlockHash:
        type: 'string'
        description: '前一个块的Hash'
  Transcation:
    type: 'object'
    properties:
      chaincodeId:
        type: 'string'
        description: 'chaincode id'
      chaincodeType:
        type: 'string'
        description: 'type'
        enum:
          - UNDEFINED
          - CHAINCODE_DEPLOY
          - CHAINCODE_INVOKE
          - CHAINCODE_QUERY
          - CHAINCODE_TERMINATE
      uuid:
        type: 'string'
        description: 'transcation id'
      cert:
        type: 'string'
        description: 'Certificate of the transactor. '
      payload:
        type: 'string'
        description: 'payload hash'
      signature:
        type: string
        description: 'Signature of the transactor.'
    example:
      chaincodeId: '59d5075e7146d8df37bdcb0c289c293c66ee2a56c0f8d833410ff7cd8d3dd6c65ff0c6966c1914109ed7e04423bc73967b7c693fbeb383bb1a057c75b37e2674'
      chaincodeType: 'UNDEFINED'
      uuid: '1908394-9840-496e-ab58-e9f6688cc3f5'
      payload: 'Ch4IARIGEgRteWNjGhIKBmludm9rZRIBYRIBYhICMTA='
      cert: 'wMTI1kjEqeFM9co0='
      signature: 'MGUCMCIJaCT3YRsjXt4TzwfmD9hg9pxYnV13kWgf7e1hAW5Nar//05kFtpVlq83X+YtcmAIxAK0IQlCgS6nqQzZEGCLd9r7cg1AkQOT/RgoWB8zcaVjh3bCmgYHsoPAPgMsi3TJktg=='
  Timestamp:
    type: 'object'
    properties:
      seconds:
        type: integer
        format: int64
        description: 'Represents seconds of UTC time since Unix epoch 1970-01-01T00:00:00Z'
      nanos:
        type: integer
        format: int32
        description: ' Non-negative fractions of a second at nanosecond resolution,Must be from 0 to 999,999,999 '
    example:
      nanos: 2067167
  Module:
    type: 'object'
    properties:
      moduleId:
        type: 'string'
        description: '电池模组id'
      moduleSpec:
        type: 'string'
        description: '电池模组规格'
      manufacturer:
        type: 'string'
        description: '生产厂家'
      timestamp:
        $ref: '#/definitions/Timestamp'
    example:
      moduleId: '507f191e810c19729de860ea'
      moduleSpec: '{标称容量:5300mAh,电芯内阻:15mΩ,最大充电电流:1C}'
      manufacturer: '波士顿'
      timestamp: {'nanos': 206716775}