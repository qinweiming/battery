swagger: '2.0'
info:
  title: 服务端API
  description: Service for PC Web ,H5 and APP
  version: v1
host: localhost:9000
schemes:
  - http
basePath: /v1
produces:
  - application/json
#securityDefinitions:
#  bearer:
#    type: "apiKey"
#    name: "Authorization"
#    in: header
#    description: 基于JWT规范的API 访问token，
#security:
#  - bearer: []
paths:
  '/trades':
    post:
      summary: 新增交易
      consumes:
        - application/json
      parameters:
        - name: trade
          in: body
          description: 交易信息
          required: true
          schema:
            $ref: '#/definitions/Trade'
      tags:
        - 交易
        - 厂商
      responses:
        201:
          description: '成功,其URI 已经随Location 头信息返回'
          headers:
            Location:
              description: 新创建的此交易记录对应的资源URI
              type: string
        400:
          description: '错误的资源请求'
          schema:
            $ref: '#/definitions/Error'
        401:
          description: '资源授权错误'
          schema:
            $ref: '#/definitions/Error'
        403:
          description: '禁止访问资源'
          schema:
            $ref: '#/definitions/Error'
        404:
          description: '未找到对应的资源'
          schema:
            $ref: '#/definitions/Error'
        500:
          description: '服务内部错误'
          schema:
            $ref: '#/definitions/Error'
    get:
      tags:
      - '交易'
      - 厂商
      - 认证中心
      summary: '查询交易数据'
      description: '查询交易数据'
      consumes:
      - 'application/json'
      parameters:
        - in: query
          name: filters
          type: string
          description: "查询条件模板,mongodb的查询语法格式,当为空时,后台使用默认值."
          default: "todo:{}"
          allowEmptyValue: true
        - in: query
          name: params
          type: array
          collectionFormat: csv
          description: "查询条件的参数值,与filters中的占位符顺序对应, 例如: '.*电池厂.*','2016-08-01','2016-08-21',0"
          items:
            type: string
        - name: limit
          in: query
          type: integer
          minimum: 0
          maximum: 100
          default: 10
          description: '条数'
        - name: offset
          in: query
          type: integer
          minimum: 0
          default: 0
          description: '起始位置'
      responses:
        200:
          description: '服务器正常返回'
          schema:
            type: array
            items:
              $ref: '#/definitions/Trade'
          headers:
            X-Total-Count:
              type: integer
              description: 总行数
        400:
          description: '错误的资源请求'
          schema:
            $ref: '#/definitions/Error'
        401:
          description: '资源授权错误'
          schema:
            $ref: '#/definitions/Error'
        403:
          description: '禁止访问资源'
          schema:
            $ref: '#/definitions/Error'
        500:
          description: '服务内部错误'
          schema:
            $ref: '#/definitions/Error'
  '/trades/{id}':
    get:
      summary: 获取交易信息
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          description: 交易id
          type: string
          required: true
      tags:
        - 交易
        - 厂商
        - 认证中心
      responses:
        200:
          description: 成功
          schema:
            $ref: '#/definitions/Trade'
        400:
          description: '错误的资源请求'
          schema:
            $ref: '#/definitions/Error'
        401:
          description: '资源授权错误'
          schema:
            $ref: '#/definitions/Error'
        403:
          description: '禁止访问资源'
          schema:
            $ref: '#/definitions/Error'
        404:
          description: '未找到对应的资源'
          schema:
            $ref: '#/definitions/Error'
        500:
          description: '服务内部错误'
          schema:
            $ref: '#/definitions/Error'
  '/scans':
    post:
      summary: 新增二维码扫描记录
      consumes:
        - application/json
      parameters:
        - name: scan
          in: body
          description: 二维码扫描记录
          required: true
          schema:
            $ref: '#/definitions/Scan'
      tags:
        - 交易
        - 二维码
      responses:
        201:
          description: '成功,其URI 已经随Location 头信息返回'
          headers:
            Location:
              type: string
              description: 新创建的此扫描记录对应的资源URI
        400:
          description: '错误的资源请求'
          schema:
            $ref: '#/definitions/Error'
        401:
          description: '资源授权错误'
          schema:
            $ref: '#/definitions/Error'
        403:
          description: '禁止访问资源'
          schema:
            $ref: '#/definitions/Error'
        404:
          description: '未找到对应的资源'
          schema:
            $ref: '#/definitions/Error'
        500:
          description: '服务内部错误'
          schema:
            $ref: '#/definitions/Error'
    get:
      tags:
      - 交易
      - 认证中心
      - 厂商
      - 二维码
      summary: '查询二维码扫描记录数据'
      description: '查询二维码扫描记录数据'
      consumes:
      - 'application/json'
      parameters:
        - in: 'query'
          name: 'filters'
          type: string
          description: '查询条件,json 格式'
          required: true
        - name: limit
          in: query
          type: integer
          minimum: 0
          maximum: 100
          default: 10
          description: '条数'
        - name: offset
          in: query
          type: integer
          minimum: 0
          default: 0
          description: '起始位置'
      responses:
        200:
          description: '服务器正常返回'
          schema:
            type: array
            items:
              $ref: '#/definitions/Scan'
          headers:
            X-Total-Count:
              type: integer
              description: 总行数
        400:
          description: '错误的资源请求'
          schema:
            $ref: '#/definitions/Error'
        401:
          description: '资源授权错误'
          schema:
            $ref: '#/definitions/Error'
        403:
          description: '禁止访问资源'
          schema:
            $ref: '#/definitions/Error'
        500:
          description: '服务内部错误'
          schema:
            $ref: '#/definitions/Error'
  /packages/{id}:
    get:
      summary: 获取电池包信息
      consumes:
