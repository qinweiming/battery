  '/certs':
      post:
        summary: 提交证书申请
        consumes:
          - application/json
        parameters:
          - name: cert
            in: body
            description: 证书申请信息
            required: true
            schema:
              $ref: '#/definitions/Cert'
        tags:
          - Certs
        responses:
          201:
            description: 提交成功，等待审核
          400:
            description: '错误的资源请求'
            schema:
              $ref: '#/definitions/Error'
          401:
            description: '资源授权错误'
            schema:
              $ref: '#/definitions/Error'
          403:
            description: '禁止访问资源'
            schema:
              $ref: '#/definitions/Error'
          404:
            description: '未找到对应的资源'
            schema:
              $ref: '#/definitions/Error'
          500:
            description: '服务内部错误'
            schema:
              $ref: '#/definitions/Error'
      get:
        summary: 证书申请查询
        description: 证书申请查询
        consumes:
           - application/json
        parameters:
          - in: query
            name: filters
            type: string
            description: "查询条件模板,mongodb的查询语法格式,当为空时,后台使用默认值."
            default: "{companyName: {$regex: #},_created:{$gte:#},_created:{$lte:#},status:#}"
            allowEmptyValue: true
          - in: query
            name: params
            type: array
            collectionFormat: csv
            description: "查询条件的参数值,与filters中的占位符顺序对应, 例如: '.*电池厂.*','2016-08-01','2016-08-21',0"
            items:
              type: string
          - name: limit
            in: query
            type: integer
            minimum: 0
            maximum: 100
            default: 10
            description: 条数
          - name: offset
            in: query
            type: integer
            minimum: 0
            default: 0
            description: 起始位置
        tags:
          - Certs
        responses:
          200:
            description: 成功
            schema:
              type: array
              items:
                $ref: '#/definitions/Cert'
            headers:
              X-Total-Count:
                type: integer
                description: 总行数
          400:
            description: '错误的资源请求'
            schema:
              $ref: '#/definitions/Error'
          401:
            description: '资源授权错误'
            schema:
              $ref: '#/definitions/Error'
          403:
            description: '禁止访问资源'
            schema:
              $ref: '#/definitions/Error'
          404:
            description: '未找到对应的资源'
            schema:
              $ref: '#/definitions/Error'
          500:
            description: '服务内部错误'
            schema:
              $ref: '#/definitions/Error'
  '/certs/{ids}':
    put:
      summary: 证书审批
      consumes:
         - application/json
      parameters:
        - name: ids
          in: path
          description: 证书id
          required: true
          type: array
          items:
            type: string
        - name: status
          in: query
          description: 证书申请状态；0:未审核(默认) 1：审核通过 2：审核不通过
          required: true
          type: integer
          enum:
          - 0
          - 1
          - 2
      tags:
        - Certs
      responses:
        200:
          description: 成功
        400:
          description: '错误的资源请求'
          schema:
            $ref: '#/definitions/Error'
        401:
          description: '资源授权错误'
          schema:
            $ref: '#/definitions/Error'
        403:
          description: '禁止访问资源'
          schema:
            $ref: '#/definitions/Error'
        404:
          description: '未找到对应的资源'
          schema:
            $ref: '#/definitions/Error'
        500:
         description: '服务内部错误'
         schema:
            $ref: '#/definitions/Error'
    get:
      summary:  证书下载
      description: 证书下载
      consumes:
         - application/json
      parameters:
        - in: path
          name: ids
          type: string
          description: 证书id
          required: true
      tags:
         - Certs
      responses:
        200:
          description: 成功
        400:
          description: '错误的资源请求'
          schema:
            $ref: '#/definitions/Error'
        401:
          description: '资源授权错误'
          schema:
            $ref: '#/definitions/Error'
        403:
          description: '禁止访问资源'
          schema:
            $ref: '#/definitions/Error'
        404:
          description: '未找到对应的资源'
          schema:
            $ref: '#/definitions/Error'
        500:
          description: '服务内部错误'
          schema:
            $ref: '#/definitions/Error'
  '/company/{companyId}/certs':
    get:
      summary: 查询企业的证书信息
      description: companyId
      consumes:
        - application/json
      parameters:
        - name: companyId
          in: path
          description: 企业Id
          type: string
          required: true
      tags:
        - Certs
      responses:
        200:
          description: 成功
          schema:
            $ref: '#/definitions/Cert'

        400:
          description: '错误的资源请求'
          schema:
            $ref: '#/definitions/Error'
        401:
          description: '资源授权错误'
          schema:
            $ref: '#/definitions/Error'
        403:
          description: '禁止访问资源'
          schema:
            $ref: '#/definitions/Error'
        404:
          description: '未找到对应的资源'
          schema:
            $ref: '#/definitions/Error'
        500:
          description: '服务内部错误'
          schema:
            $ref: '#/definitions/Error'
    post:
      summary:  企业的证书导入
      description: 将企业的证书压缩包进行导入
      consumes:
         - application/json
      parameters:
        - name: companyId
          in: path
          description: 企业Id
          type: string
          required: true
        - name: attachment
          in: formData
          description: 导入的zip包
          required: true
          type: file
        - name: remark
          in: query
          description: 文字说明
          type: string
      tags:
         - Certs
      responses:
        201:
          description: 成功
        400:
          description: '错误的资源请求'
          schema:
            $ref: '#/definitions/Error'
        401:
          description: '资源授权错误'
          schema:
            $ref: '#/definitions/Error'
        403:
          description: '禁止访问资源'
          schema:
            $ref: '#/definitions/Error'
        404:
          description: '未找到对应的资源'
          schema:
            $ref: '#/definitions/Error'
        500:
          description: '服务内部错误'
          schema:
            $ref: '#/definitions/Error'
  '/attachments':
    post:
      summary:  附件上传
      description: 私钥证书压缩包等附件上传
      parameters:
         - name: attachment
           in: formData
           description: 私钥证书压缩包等附件文件
           required: true
           type: file
      tags:
         - Certs
         - 证书
      responses:
        201:
          description: 成功
          headers:
            Location:
              type: string
              description: 新创建的此扫描记录对应的资源URI
        400:
