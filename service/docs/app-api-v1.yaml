        400:
          description: '错误的资源请求'
          schema:
            $ref: '#/definitions/Error'
        401:
          description: '资源授权错误'
          schema:
            $ref: '#/definitions/Error'
        403:
          description: '禁止访问资源'
          schema:
            $ref: '#/definitions/Error'
        404:
          description: '未找到对应的资源'
          schema:
            $ref: '#/definitions/Error'
        500:
          description: '服务内部错误'
          schema:
            $ref: '#/definitions/Error'
  /cars:
    post:
      tags:
      - '基础信息'
      summary: '上传汽车（与电池包对应关系）数据'
      description: '汽车制造商上传汽车与电池包的对应关系'
      consumes:
      - 'application/json'
      parameters:
      - in: 'body'
        name: 'package'
        description: '汽车基本信息.'
        required: true
        schema:
          $ref: '#/definitions/Car'
      responses:
        201:
          description: '成功,其URI 已经随Location 头信息返回'
          headers:
            Location:
              type: string
              description: 新创建的此扫描记录对应的资源URI
        400:
          description: '错误的资源请求'
